<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot IA</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="chatbot-wrapper">
            <div class="chatbot-header">
                <svg class="dragon-logo" viewBox="0 0 500 350" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet">
                    <defs>
                        <linearGradient id="bodyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#1a3a52;stop-opacity:1" />
                            <stop offset="50%" style="stop-color:#0d2438;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#051420;stop-opacity:1" />
                        </linearGradient>
                        <linearGradient id="wingGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#0d2438;stop-opacity:0.9" />
                            <stop offset="100%" style="stop-color:#051420;stop-opacity:0.6" />
                        </linearGradient>
                        <radialGradient id="eyeGradient" cx="40%" cy="40%">
                            <stop offset="0%" style="stop-color:#00ffff;stop-opacity:1" />
                            <stop offset="60%" style="stop-color:#0099ff;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#003366;stop-opacity:1" />
                        </radialGradient>
                    </defs>
                    
                    <!-- DRAGÓN ESTILO ORIENTAL - ICONO LIMPIO Y ESTÁTICO -->
                    
                    <!-- COLA LARGA ONDULANTE - ESTILO ORIENTAL -->
                    <path d="M 320 180 Q 360 160 390 175 Q 420 190 415 220 Q 405 245 375 240 Q 350 235 330 210 Q 320 195 320 180" fill="url(#bodyGradient)"/>
                    <path d="M 330 210 Q 345 235 360 260 Q 370 285 365 310" stroke="url(#bodyGradient)" stroke-width="32" fill="none" stroke-linecap="round"/>
                    
                    <!-- PÚAS EN LA COLA - ESTILO ORIENTAL -->
                    <polygon points="350,165 345,135 355,165" fill="#0099ff"/>
                    <polygon points="380,185 375,155 385,185" fill="#0099ff"/>
                    <polygon points="410,215 405,185 415,215" fill="#0099ff"/>
                    <polygon points="370,305 365,275 375,305" fill="#0099ff"/>
                    
                    <!-- CUERPO - FORMA SINUOSA Y ELEGANTE -->
                    <ellipse cx="240" cy="210" rx="125" ry="95" fill="url(#bodyGradient)"/>
                    
                    <!-- PECHO - FORMA FLUIDA -->
                    <ellipse cx="175" cy="200" rx="65" ry="80" fill="url(#bodyGradient)"/>
                    
                    <!-- PATAS TRASERAS - DELGADAS Y ELEGANTES -->
                    <ellipse cx="210" cy="295" rx="28" ry="50" fill="url(#bodyGradient)"/>
                    <ellipse cx="310" cy="295" rx="28" ry="50" fill="url(#bodyGradient)"/>
                    
                    <!-- GARRAS TRASERAS - AFILADAS -->
                    <polygon points="210,345 192,345 201,370" fill="#0099ff"/>
                    <polygon points="225,345 243,345 234,370" fill="#0099ff"/>
                    <polygon points="310,345 292,345 301,370" fill="#0099ff"/>
                    <polygon points="325,345 343,345 334,370" fill="#0099ff"/>
                    
                    <!-- PATAS DELANTERAS - DELGADAS Y ELEGANTES -->
                    <ellipse cx="120" cy="295" rx="28" ry="52" fill="url(#bodyGradient)"/>
                    <ellipse cx="60" cy="295" rx="28" ry="52" fill="url(#bodyGradient)"/>
                    
                    <!-- GARRAS DELANTERAS - AFILADAS -->
                    <polygon points="120,347 102,347 111,373" fill="#0099ff"/>
                    <polygon points="135,347 153,347 144,373" fill="#0099ff"/>
                    <polygon points="60,347 42,347 51,373" fill="#0099ff"/>
                    <polygon points="75,347 93,347 84,373" fill="#0099ff"/>
                    
                    <!-- CUELLO LARGO - FORMA SINUOSA -->
                    <path d="M 165 190 Q 155 150 165 110" stroke="url(#bodyGradient)" stroke-width="72" fill="none" stroke-linecap="round"/>
                    
                    <!-- CABEZA - FORMA ELEGANTE Y ALARGADA -->
                    <ellipse cx="165" cy="75" rx="62" ry="68" fill="url(#bodyGradient)"/>
                    
                    <!-- HOCICO - ALARGADO Y FINO -->
                    <ellipse cx="115" cy="95" rx="42" ry="38" fill="url(#bodyGradient)"/>
                    
                    <!-- MANDÍBULA INFERIOR -->
                    <path d="M 98 120 Q 140 160 182 120 L 179 135 Q 140 175 101 135 Z" fill="#051420" opacity="0.95"/>
                    
                    <!-- CUERNOS - LARGOS Y CURVADOS (ESTILO ORIENTAL) -->
                    <path d="M 132 40 Q 105 15 80 -10" stroke="#0099ff" stroke-width="12" fill="none" stroke-linecap="round"/>
                    <path d="M 198 40 Q 225 15 250 -10" stroke="#0099ff" stroke-width="12" fill="none" stroke-linecap="round"/>
                    
                    <!-- PÚAS DORSALES - ESTILO ORIENTAL (MÁS FINAS) -->
                    <polygon points="128,130 120,75 136,130" fill="#0099ff"/>
                    <polygon points="170,125 162,65 178,125" fill="#0099ff"/>
                    <polygon points="215,130 207,75 223,130" fill="#0099ff"/>
                    <polygon points="255,150 247,100 263,150" fill="#0099ff"/>
                    <polygon points="295,170 287,120 303,170" fill="#0099ff"/>
                    <polygon points="335,185 327,135 343,185" fill="#0099ff"/>
                    
                    <!-- OJOS - ESTILO ORIENTAL ELEGANTE -->
                    <circle cx="142" cy="68" r="17" fill="#1a3a52"/>
                    <circle cx="188" cy="68" r="17" fill="#1a3a52"/>
                    <circle cx="142" cy="68" r="11" fill="#000"/>
                    <circle cx="188" cy="68" r="11" fill="#000"/>
                    <!-- Pupila - Estilo oriental -->
                    <ellipse cx="142" cy="68" rx="3" ry="8" fill="url(#eyeGradient)"/>
                    <ellipse cx="188" cy="68" rx="3" ry="8" fill="url(#eyeGradient)"/>
                    
                    <!-- FOSAS NASALES -->
                    <circle cx="108" cy="105" r="9" fill="#000" opacity="0.9"/>
                    <circle cx="132" cy="105" r="9" fill="#000" opacity="0.9"/>
                    
                    <!-- BOCA - ELEGANTE -->
                    <path d="M 102 130 Q 142 165 182 130" stroke="#000" stroke-width="4.5" fill="none" stroke-linecap="round"/>
                    <!-- Colmillos -->
                    <polygon points="112,130 105,150 119,130" fill="#e0e0e0"/>
                    <polygon points="142,135 135,155 149,135" fill="#e0e0e0"/>
                    <polygon points="172,130 165,150 179,130" fill="#e0e0e0"/>
                    
                    <!-- ALAS - ESTILO ORIENTAL (MEMBRANA GRANDE) -->
                    <!-- Ala izquierda -->
                    <path d="M 155 200 Q 80 165 30 250 Q 35 295 115 290" fill="url(#wingGradient)" opacity="0.85"/>
                    
                    <!-- Ala derecha -->
                    <path d="M 335 200 Q 410 165 460 250 Q 455 295 375 290" fill="url(#wingGradient)" opacity="0.85"/>
                    
                    <!-- VENAS EN LAS ALAS - ESTILO ORIENTAL (FLUIDAS) -->
                    <!-- Ala izquierda -->
                    <path d="M 155 200 Q 95 170 45 245" stroke="#0099ff" stroke-width="4.5" fill="none" opacity="0.75" stroke-linecap="round"/>
                    <path d="M 155 200 Q 85 185 35 265" stroke="#0099ff" stroke-width="3.5" fill="none" opacity="0.65" stroke-linecap="round"/>
                    <path d="M 155 200 Q 90 220 50 295" stroke="#0099ff" stroke-width="2.5" fill="none" opacity="0.55" stroke-linecap="round"/>
                    <path d="M 155 200 Q 115 245 85 310" stroke="#0099ff" stroke-width="2" fill="none" opacity="0.45" stroke-linecap="round"/>
                    
                    <!-- Ala derecha -->
                    <path d="M 335 200 Q 395 170 445 245" stroke="#0099ff" stroke-width="4.5" fill="none" opacity="0.75" stroke-linecap="round"/>
                    <path d="M 335 200 Q 405 185 455 265" stroke="#0099ff" stroke-width="3.5" fill="none" opacity="0.65" stroke-linecap="round"/>
                    <path d="M 335 200 Q 400 220 440 295" stroke="#0099ff" stroke-width="2.5" fill="none" opacity="0.55" stroke-linecap="round"/>
                    <path d="M 335 200 Q 375 245 405 310" stroke="#0099ff" stroke-width="2" fill="none" opacity="0.45" stroke-linecap="round"/>
                    
                    <!-- ESCAMAS - PATRÓN ELEGANTE -->
                    <circle cx="185" cy="195" r="8" fill="#0099ff" opacity="0.5"/>
                    <circle cx="225" cy="210" r="8" fill="#0099ff" opacity="0.5"/>
                    <circle cx="265" cy="220" r="8" fill="#0099ff" opacity="0.5"/>
                    <circle cx="305" cy="210" r="8" fill="#0099ff" opacity="0.5"/>
                    <circle cx="335" cy="195" r="8" fill="#0099ff" opacity="0.5"/>
                </svg>
                <h1>Asistente</h1>
                <p>Pregúntame lo que quieras</p>
            </div>
            
            <div class="chatbot-messages" id="messagesContainer">
                <div class="message bot-message">
                    <p>¡Hola! Soy tu asistente con IA. ¿En qué puedo ayudarte hoy?</p>
                </div>
            </div>
            
            <div class="chatbot-input-area">
                <input 
                    type="text" 
                    id="userInput" 
                    placeholder="Escribe tu pregunta aquí..." 
                    autocomplete="off"
                >
                <button id="sendBtn" class="send-btn">Enviar</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
